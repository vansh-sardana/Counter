<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-[#344151] flex justify-center items-center">
        <div class="flex flex-col justify-between items-center gap-10">
            <h2 class="text-[#0398d4] font-medium text-[20px]">
                Increment And Decrement
            </h2>
            <div class="flex justify-between bg-white text-[25px] text-[#344151] gap-12 rounded-sm px-5 py-3">
                <div class="border-r-2 border-[#bfbfbf] pr-5">
                    <button onclick="minus()">
                        <i class="fa-solid fa-minus" id="minus"></i>
                    </button>
                </div>
                <div class="font-bold" id="val">
                    0
                </div>
                <div class="border-l-2 border-[#bfbfbf] pl-5" id="plus">
                    <button onclick="plus()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/73ab3bed7d.js" crossorigin="anonymous"></script>
</body>
</html>
